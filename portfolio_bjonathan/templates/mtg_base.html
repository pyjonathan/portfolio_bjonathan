<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'mtg/css/styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
    {% block styles %}
    {% endblock %}
    </style>
</head>

<body>
    <nav class="navbar navbar-default {% block fixed %}{% endblock %}">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('mtg.main') }}">
                    <img src="{{ url_for('static', filename = 'mtg/images/logo_white.png')}}" class="brand-image" />
                </a>                
            </div>
            {% block save_button %}{% endblock %}
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav nav-pills">
                    <ul class="nav nav-pills navbar-right">
                        {% if current_user.is_authenticated %}
                        <li role="presentation"><a href="{{ url_for('mtg.user_collection', user = current_user.username) }}" target="_blank">View/Share Collection</a></li>
                        <li role="presentation"><a href="{{ url_for('user_management_portfolio.logout') }}">Logout</a></li>
                        {% endif %}
                        <li id="nav_title">{% block programs_title_bar %}{% endblock %}</li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

</body>

</html>
